services:
  subscription-service:
    build: .
    container_name: subscription-service
    ports:
      - "8084:8084"
    depends_on:
      subscriptiondb:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_DATASOURCE_URL: jdbc:postgresql://subscriptiondb:5432/subscriptiondb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SERVER_PORT: 8084
    networks:
      - aforo-network
    restart: unless-stopped

  subscriptiondb:
    image: postgres:14
    container_name: subscriptiondb
    environment:
      POSTGRES_DB: subscriptiondb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432" # External:Internal (optional)
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    networks:
      - aforo-network
    command: ["postgres", "-c", "hba_file=/etc/postgresql/pg_hba.conf", "-c", "listen_addresses=*"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d subscriptiondb"]
      interval: 5s
      timeout: 3s
      retries: 10
    restart: unless-stopped

networks:
  aforo-network:

volumes:
  pgdata:
