version: '3.8'

services:
  subscription-service:
    build: .
    container_name: subscription-service
    ports:
      - "8084:8084"
    depends_on:
      - subscriptiondb
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_DATASOURCE_URL: jdbc:postgresql://subscriptiondb:5432/subscriptiondb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
    networks:
      - aforo-network

  subscriptiondb:
    image: postgres:14
    container_name: subscriptiondb
    environment:
      POSTGRES_DB: subscriptiondb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432" # External:Internal (optional)
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - aforo-network

networks:
  aforo-network:

volumes:
  pgdata:
