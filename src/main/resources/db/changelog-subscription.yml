databaseChangeLog:
  - changeSet:
      id: create-subscription
      author: gowtham
      changes:
        - createTable:
            tableName: subscription
            columns:
              - column:
                  name: subscription_id
                  type: BIGINT
                  autoIncrement: true
                  constraints: { primaryKey: true, nullable: false }

              - column:
                  name: organization_id
                  type: UUID
                  constraints: { nullable: false }

              - column:
                  name: division_id
                  type: UUID

              - column:
                  name: customer_id
                  type: UUID
                  constraints: { nullable: false }

              - column:
                  name: product_id
                  type: INTEGER
                  constraints: { nullable: false }

              - column:
                  name: rate_plan_id
                  type: INTEGER
                  constraints: { nullable: false }

              - column:
                  name: billing_frequency
                  type: INTEGER
                  constraints: { nullable: false }

              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints: { nullable: false }

              - column:
                  name: start_date
                  type: TIMESTAMP
                  constraints: { nullable: false }

              - column:
                  name: end_date
                  type: TIMESTAMP

              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints: { nullable: false }

              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints: { nullable: false }
